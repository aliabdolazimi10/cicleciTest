version: 2.1

# Define the jobs we want to run for this project
jobs:
  test:
    docker:
      - image: circleci/node:16.13.1
    steps:
      - checkout
      - command: sudo npm install -D && npm test
      - store_test_results:
        path: ./build/test-results

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - test
