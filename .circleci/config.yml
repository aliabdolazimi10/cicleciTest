version: 2.1

# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: circleci/node:16.13.1
    steps:
      - checkout

      - restore_cache:
          key: dependency-cache-{{ checksum "package.json"}}

      - run:
          name: update-npm
          command: sudo npm install -D

      - save_cache:
          key: dependency-cache-{{ checksum "package.json"}}
          paths:
            - ./node_modules

      - run:
          name: coverage
          command: npm run coverage

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build
